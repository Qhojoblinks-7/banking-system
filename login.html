<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutereLink</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <section>
      <form>
        <h1>Login</h1>

        <div class="inputbox">
          <input type="text" required />
          <label>Full Name</label>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" required />
          <label>Email</label>
        </div>
        <div class="inputbox">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="forget">
          <label><input type="checkbox" style="zoom: 1.4" />Remember Me</label>
          <a>Forget Password</a>
        </div>
        <button>Log In</button>
        <div class="register">
          <p>Don't have an account? <a>Create Account</a></p>
        </div>
      </form>
    </section>

    <footer class="ft">
      <div class="icon2">
        <h1 class="logo2">FutureLink Bank</h1>
      </div>

      <div class="ctn">
        <p class="ctn1">
          Customer Support<br />
          Careers<br />
          Branch Locator <br />
          Mobile App Download
        </p>
        <p class="ctn2">Â© 2024 FutureLink Bank. All Rights Reserved.</p>
      </div>

      <div class="icons">
        <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
        <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
        <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </footer>
  </body>
</html>
